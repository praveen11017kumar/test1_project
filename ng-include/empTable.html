<table border="1">
    <thead>
        <tr>
            <th>name</th>
            <th>gender</th>
            <th>salary</th>
        </tr>
    </thead>
    <tbody>
        <tr ng-repeat="emp in employees">
            <th>{{emp.name}}</th>
            <th>{{emp.gender}}</th>
            <th>{{emp.salary}}</th>
        </tr>
    </tbody>
</table>
